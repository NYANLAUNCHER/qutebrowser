config_version: 2
settings:
  bindings.commands:
    global:
      command:
        <Ctrl+n>: fake-key <Down>
        <Ctrl+p>: fake-key <Up>
      insert:
        <Alt+b>: fake-key <Ctrl-Left>
        <Alt+d>: fake-key <Ctrl-Delete>
        <Alt+f>: fake-key <Ctrl-Right>
        <Ctrl+a>: fake-key <Home>
        <Ctrl+b>: fake-key <Left>
        <Ctrl+d>: fake-key <Delete>
        <Ctrl+e>: fake-key <End>
        <Ctrl+f>: fake-key <Right>
        <Ctrl+h>: fake-key <Backspace>
        <Ctrl+k>: fake-key <Shift-End><Delete>
        <Ctrl+m>: fake-key <Enter>
        <Ctrl+n>: fake-key <Down>
        <Ctrl+p>: fake-key <Up>
        <Ctrl+u>: fake-key <Shift-Home><Delete>
        <Ctrl+w>: fake-key <Ctrl-backspace>
      normal:
        +: zoom
        ',h': cmd-set-text -s :help
        ',v': spawn --detach mpv --force-window=yes {url}
        '-': zoom-out
        ;v: hint links spawn --detach mpv --force-window=yes {hint-url}
        <Ctrl+h>: home
        <Ctrl+j>: tab-move +
        <Ctrl+k>: tab-move -
        <Ctrl+n>: fake-key <Tab>
        <Ctrl+o>: tab-focus last
        <Ctrl+p>: fake-key <Shift-Tab>
        <Ctrl+q>: close
        <Ctrl+t>: open -tr
        '=': zoom-in
        O: cmd-set-text -s :open -tr
        PP: open -tr -- {primary}
        Pp: open -tr -- {clipboard}
        b: cmd-set-text -s :bookmark-load
        co: null
        gA: open -tr ;; tab-move -
        gC: tab-clone ;; tab-move -
        gD: cmd-set-text -s :tab-give
        gM: tab-move
        gO: open -tr {url:pretty}
        ga: open -tr
        gb: bookmark-list
        gc: tab-clone
        gh: help
        gm: null
        gs: open qute://settings
        h: scroll-page  0.1    0
        j: scroll-page   0    0.1
        k: scroll-page   0   -0.1
        l: scroll-page -0.1    0
        o: cmd-set-text -s :open
        xf: config-cycle tabs.show always never;; config-cycle statusbar.show always
          never;; config-cycle scrolling.bar when-searching never
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-I>: <Tab>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
